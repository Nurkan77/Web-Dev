    <h1>Ғашықпын - Мұқағали Мақатаев</h1>

<p>
Ғашықпын! Шын ғашықпын сол адамға!<br>
Мен болмасам, болмайын. Сол аман ба?!<br>
О, тәңірім! Неткен жан қайрылмайтын!<br>
Жүрегі еттен бе әлде қоладан ба?!
</p>
